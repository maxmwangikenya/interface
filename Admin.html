      <script>
       fetch("http://localhost:3000/myadmin").then(
          res => {
            res.json().then(
              data => {
                console.log(data);
                if (data.length > 0) {

                  var temp = "";
                  data.forEach((itemData) => {
                    temp += "<tr>";
                    temp += "<td>" + itemData.custname + "</td>";
                    temp += "<td>" + itemData.account + "</td>";
                    temp += "<td>" + itemData.amount + "</td></tr>";
                  });
                  document.getElementById('data').innerHTML = temp;
                }
              }
            )
          }
        )
